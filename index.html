
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TreadPro Manager</title>
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TreadPro">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    #root {
      min-height: 100%;
      width: 100%;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      background: #0f172a;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #10b981;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loader-container">
      <div id="loading-spinner" class="spinner"></div>
      <p id="loading-text" style="color: #94a3b8; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; font-size: 12px;">Cargando TreadPro...</p>
      <div id="error-log" style="display: none; color: #ef4444; font-family: monospace; font-size: 11px; max-width: 80%; text-align: center; margin-top: 10px;"></div>
    </div>
  </div>

  <script type="module">
    window.onerror = function(msg, url, line, col, error) {
      const log = document.getElementById('error-log');
      if (log) {
        log.style.display = 'block';
        log.innerText = "Error: " + msg + " (LÃ­nea: " + line + ")";
      }
      return false;
    };
  </script>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
